<script>
    document.querySelector('span#text-hover-effect').addEventListener('mouseover', (e) => {
    let originalText = e.textContent;
    let randomText = originalText.split('').map(() => String.fromCharCode(33 + Math.floor(Math.random() * 94))).join('');
    element.textContent = randomText;

    setTimeout(() => {
      element.textContent = originalText;
    }, 500);
  });
});

</script>
