<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Message Sent Successfully - Santosh Bhandari</title>
    <meta name="description" content="Thank you for contacting Santosh Bhandari. Your message has been sent successfully.">
    <meta name="keywords" content="Contact Success, Santosh Bhandari, Backend Developer">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/success.css">
</head>
<body>
    <div class="success-container">
        <div class="background-animation">
            <div class="floating-icons">
                <div class="floating-icon"><i class="bi bi-check-circle"></i></div>
                <div class="floating-icon"><i class="bi bi-envelope"></i></div>
                <div class="floating-icon"><i class="bi bi-star"></i></div>
                <div class="floating-icon"><i class="bi bi-heart"></i></div>
                <div class="floating-icon"><i class="bi bi-lightning"></i></div>
            </div>
        </div>
        
        <div class="success-card">
            <div class="success-icon">
                <div class="check-animation">
                    <i class="bi bi-check-lg"></i>
                </div>
            </div>
            
            <div class="success-content">
                <h1 class="success-title">Message Sent Successfully!</h1>
                <p class="success-message">
                    Thank you for reaching out! Your message has been received and I'll get back to you within 24 hours.
                </p>
                
                <div class="success-details">
                    <div class="detail-item">
                        <i class="bi bi-clock"></i>
                        <span>Response time: Within 24 hours</span>
                    </div>
                    <div class="detail-item">
                        <i class="bi bi-shield-check"></i>
                        <span>Your data is secure</span>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <a href="/" class="btn-primary">
                        <i class="bi bi-house"></i>
                        Back to Homepage
                    </a>
                    <a href="/#contact" class="btn-secondary">
                        <i class="bi bi-chat-dots"></i>
                        Send Another Message
                    </a>
                </div>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://twitter.com/santoshvandari" target="_blank" class="social-link">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://github.com/santoshvandari" target="_blank" class="social-link">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/santoshvandari" target="_blank" class="social-link">
                <i class="bi bi-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/santosh.vandari" target="_blank" class="social-link">
                <i class="bi bi-instagram"></i>
            </a>
        </div>
    </div>
    
    <script>
        // Add entrance animations
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.success-card');
            const icons = document.querySelectorAll('.floating-icon');
            
            // Animate card entrance
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0) scale(1)';
            }, 300);
            
            // Animate floating icons
            icons.forEach((icon, index) => {
                setTimeout(() => {
                    icon.style.opacity = '0.3';
                    icon.style.animation = `float 3s ease-in-out ${index * 0.5}s infinite`;
                }, 1000 + index * 200);
            });
            
            // Auto redirect after 10 seconds
            setTimeout(() => {
                const countdown = document.createElement('div');
                countdown.className = 'countdown';
                countdown.innerHTML = '<p>Redirecting to homepage in <span id="timer">10</span> seconds...</p>';
                document.querySelector('.success-content').appendChild(countdown);
                
                let timeLeft = 10;
                const timer = document.getElementById('timer');
                
                const countdownInterval = setInterval(() => {
                    timeLeft--;
                    timer.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        clearInterval(countdownInterval);
                        window.location.href = '/';
                    }
                }, 1000);
            }, 5000);
        });
    </script>
</body>
</html>
