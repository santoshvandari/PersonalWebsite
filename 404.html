<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>404 - Page Not Found | Santosh Bhandari</title>
    <meta
      name="description"
      content="The page you're looking for doesn't exist. Return to Santosh Bhandari's portfolio homepage."
    />
    <meta
      name="keywords"
      content="404 Error, Page Not Found, Santosh Bhandari, Backend Developer"
    />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Favicon and Icons -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/404.css" />

 
  </head>
  <body>
    <!-- Matrix Background -->
    <div id="matrix-bg"></div>

    <div class="error-container">
      <div class="floating-elements">
        <div class="floating-icon"><i class="bi bi-bug"></i></div>
        <div class="floating-icon"><i class="bi bi-question-circle"></i></div>
        <div class="floating-icon">
          <i class="bi bi-exclamation-triangle"></i>
        </div>
        <div class="floating-icon"><i class="bi bi-search"></i></div>
        <div class="floating-icon"><i class="bi bi-arrow-left"></i></div>
      </div>

      <div class="error-content">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
          Oops! The page you're looking for seems to have wandered off into the
          digital void. Don't worry though - even the best developers encounter
          404s!
        </p>

        <div class="code-snippet">
          <div>
            <span class="comment"># Looks like this route doesn't exist</span>
          </div>
          <div>
            <span class="keyword">if</span> page_exists ==
            <span class="keyword">False</span>:
          </div>
          <div>
            &nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">return</span>
            404_page_not_found()
          </div>
        </div>

        <div class="error-actions">
          <a href="/" class="btn-primary">
            <i class="bi bi-house"></i>
            Back to Homepage
          </a>
          <a href="/#contact" class="btn-secondary">
            <i class="bi bi-chat-dots"></i>
            Report Issue
          </a>
        </div>
      </div>
    </div>

    <script>
      // Matrix background effect (reusing from main site)
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const matrixBg = document.getElementById("matrix-bg");

      if (matrixBg) {
        matrixBg.appendChild(canvas);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) {
          drops[x] = 1;
        }

        function draw() {
          ctx.fillStyle = "rgba(13, 17, 23, 0.04)";
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          ctx.fillStyle = "rgba(100, 255, 218, 0.1)";
          ctx.font = fontSize + "px JetBrains Mono";

          for (let i = 0; i < drops.length; i++) {
            const text =
              matrixArray[Math.floor(Math.random() * matrixArray.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
              drops[i] = 0;
            }
            drops[i]++;
          }
        }

        setInterval(draw, 35);

        window.addEventListener("resize", () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        });
      }

      // Add some interactive effects
      document.addEventListener("DOMContentLoaded", () => {
        const errorCode = document.querySelector(".error-code");

        // Add click effect to 404 number
        errorCode.addEventListener("click", () => {
          errorCode.style.animation = "none";
          setTimeout(() => {
            errorCode.style.animation = "glitch 2s infinite";
          }, 10);
        });
      });
    </script>
  </body>
</html>
