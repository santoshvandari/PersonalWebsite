<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>404 - Page Not Found | Santosh Bhandari</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Santosh Bhandari's portfolio homepage.">
    <meta name="keywords" content="404 Error, Page Not Found, Santosh Bhandari, Backend Developer">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon and Icons -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            position: relative;
            overflow: hidden;
        }
        
        .error-content {
            text-align: center;
            z-index: 10;
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(8rem, 15vw, 12rem);
            font-weight: 700;
            color: var(--accent-color);
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
            animation: glitch 2s infinite;
        }
        
        .error-title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-primary, .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .btn-primary {
            background: var(--accent-color);
            color: var(--bg-color);
        }
        
        .btn-primary:hover {
            background: transparent;
            color: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border-color: var(--border-color);
        }
        
        .btn-secondary:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-icon {
            position: absolute;
            color: var(--accent-color);
            opacity: 0.1;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-icon:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 60%; left: 80%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { top: 30%; left: 70%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { top: 80%; left: 20%; animation-delay: 3s; }
        .floating-icon:nth-child(5) { top: 10%; left: 60%; animation-delay: 4s; }
        
        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            10% { transform: translateX(-2px) skew(-1deg); }
            20% { transform: translateX(2px) skew(1deg); }
            30% { transform: translateX(-1px) skew(-0.5deg); }
            40% { transform: translateX(1px) skew(0.5deg); }
            50% { transform: translateX(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
        }
        
        .code-snippet {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin: 2rem 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: left;
        }
        
        .code-snippet .comment {
            color: #6a9955;
        }
        
        .code-snippet .keyword {
            color: var(--accent-color);
        }
        
        @media (max-width: 768px) {
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-primary, .btn-secondary {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div id="matrix-bg"></div>
    
    <div class="error-container">
        <div class="floating-elements">
            <div class="floating-icon"><i class="bi bi-bug"></i></div>
            <div class="floating-icon"><i class="bi bi-question-circle"></i></div>
            <div class="floating-icon"><i class="bi bi-exclamation-triangle"></i></div>
            <div class="floating-icon"><i class="bi bi-search"></i></div>
            <div class="floating-icon"><i class="bi bi-arrow-left"></i></div>
        </div>
        
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Oops! The page you're looking for seems to have wandered off into the digital void. 
                Don't worry though - even the best developers encounter 404s!
            </p>
            
            <div class="code-snippet">
                <div><span class="comment"># Looks like this route doesn't exist</span></div>
                <div><span class="keyword">if</span> page_exists == <span class="keyword">False</span>:</div>
                <div>&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">return</span> redirect_to_homepage()</div>
            </div>
            
            <div class="error-actions">
                <a href="/" class="btn-primary">
                    <i class="bi bi-house"></i>
                    Back to Homepage
                </a>
                <a href="/#contact" class="btn-secondary">
                    <i class="bi bi-chat-dots"></i>
                    Report Issue
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Matrix background effect (reusing from main site)
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const matrixBg = document.getElementById('matrix-bg');
        
        if (matrixBg) {
            matrixBg.appendChild(canvas);
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
            const matrixArray = matrix.split("");
            
            const fontSize = 10;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for (let x = 0; x < columns; x++) {
                drops[x] = 1;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(13, 17, 23, 0.04)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'rgba(100, 255, 218, 0.1)';
                ctx.font = fontSize + 'px JetBrains Mono';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 35);
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', () => {
            const errorCode = document.querySelector('.error-code');
            
            // Add click effect to 404 number
            errorCode.addEventListener('click', () => {
                errorCode.style.animation = 'none';
                setTimeout(() => {
                    errorCode.style.animation = 'glitch 2s infinite';
                }, 10);
            });
        });
    </script>
</body>
</html>
